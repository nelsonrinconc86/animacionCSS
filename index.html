<!DOCTYPE html>
<html>
    <head>
        <title>Principal</title>
        <link rel="stylesheet" href="estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="formularios">
            <form action="respuesta.html" method="POST">
                <div class="mb-3">
                    <h1>Formulario Registro Cliente</h1>
                    <label class="form-label" for="nombre">Digite el nombre del cliente</label>
                    <input class="form-control" type="text" name="nombre" >
                    <div class="form-text">
                        "Usar solo Texto"
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="apellido">Digite el apellido del cliente</label>
                    <input class="form-control" type="text" name="apellido">
                </div>
                <div class="form-text">
                    "Usar solo Texto"
                </div>
                <input class="btn btn-primary" id="boton_enviar" type="submit" value="Enviar">
                <button class="btn btn-primary" id="boton_enviar" type="submit" name="Cancelar"  onclick="location.href='index.html';">
            </form>
        </div>
        
    </body>
</html>
